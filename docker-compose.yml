      MYSQL_ROOT_PASSWORD: root
      MYSQL_USER: user8
      MYSQL_PASSWORD: password8
      MYSQL_DATABASE: db8
    ports:
      - "3308:3306"
    volumes:
      - ./data/db-init/init-mysql.sql:/docker-entrypoint-initdb.d/init-mysql.sql

  mysql4:
