  mysql1:
    image: mysql:8
    container_name: mysql1
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_USER: user6
      MYSQL_PASSWORD: password6
      MYSQL_DATABASE: db6
    ports:
      - "3306:3306"
    volumes:
      - ./data/db-init/init-mysql.sql:/docker-entrypoint-initdb.d/init-mysql.sql

  mysql2:
    image: mysql:8
    container_name: mysql2
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_USER: user7
      MYSQL_PASSWORD: password7
      MYSQL_DATABASE: db7
    ports:
      - "3307:3306"
